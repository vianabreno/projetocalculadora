<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
        <main>
            <section id="displayMax">

                <div id="display">

                    <div id="hora">
                    </div>

                    <div id="audio">
                        
                    </div>

                    <div id="data">
                    </div>

                    <div id="numbers">
                    </div>

                </div>

                <div class="bottonsCostumer" id="bottonsCostumerOne">
                    <input class="bot" type="button" value="1">
                    <input class="bot" type="button" value="2">
                    <input class="bot" type="button" value="3">
                    <br>
                    <input class="bot" type="button" value="4">
                    <input class="bot" type="button" value="5">
                    <input class="bot" type="button" value="6">
                    <br>
                    <input class="bot" type="button" value="7">
                    <input class="bot" type="button" value="8">
                    <input class="bot" type="button" value="9">
                    <br>
                    <input class="bot" id="zero" type="button" value="0">
                    <input class="bot" type="button" value=".">
                </div>
                <div class="bottonsCostumer" id="bottonsCostumerTwo">
                    <input class="bott" type="button" value="CE">
                    <input class="bott" type="button" value="AC">
                    <br>
                    <input class="bott" type="button" value="/">
                    <input class="bott" type="button" value="%">
                    <br>
                    <input class="bott" type="button" value="*">
                    <input class="bott" type="button" value="-">
                    <br>
                    <input class="bott" type="button" value="+">
                    <input class="bott" type="button" value="=">
                </div>
                
                <div id="logoMarca">

                </div>
            </section>
        </main>
        <script src="scripts/controller.js"></script>
        <script src="scripts/calculadora.js"></script>
</body>
</html>
